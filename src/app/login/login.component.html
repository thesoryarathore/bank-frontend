<app-header></app-header>

<!-- login design -->
<div class="container mt-5">
    <div class="row mt-5 align-items-center">
        <div class="col-lg-5">
            <img class="img-fluid" src="https://www.magicmindtechnologies.com/wp-content/uploads/2020/08/landing-page.png" alt="login form">
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-5">
            <!-- form -->
            <form [formGroup]="loginForm" class="border p-3 rounded" (ngSubmit)="login()">
                <h1 class="text-primary mb-3">        Login Page    </h1>

                <div class="form-floating mb-3">
                    <input name="acno" formControlName="acno" type="text" class="form-control" id="floatingInputacno" placeholder="Account Number">
                    <label for="floatingInputacno">Account Number</label>
                  </div>
                  <!-- acno validation -->
                <div *ngIf="this.loginForm.get('acno')?.touched&&this.loginForm.get('acno')?.errors" class="mb-3 text-danger">
                    *Invalid Account Number
                  </div>
                  <div class="form-floating">
                    <input name="pswd" formControlName="pswd" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                   <!-- pswd validation -->
                <div *ngIf="this.loginForm.get('pswd')?.touched&&this.loginForm.get('pswd')?.errors" class="mb-3 text-danger">
                    *Invalid Password
                  </div>
                  <div class="mt-3 d-flex align-items-center">
                    <button type="submit" class="btn btn-success me-3 d-flex align-items-center">
                      Login
                      <div *ngIf="isLogined" class="spinner-border text-light ms-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </button>
                    <p>New User? Click here to <a routerLink="/user/register">Register</a></p>
                  </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
